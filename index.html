<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginstyles.css">
    <title>Login Page</title>
</head>
<body>
    <section>
        <img src="../img/gorjeo.png" alt="">
        <h1>TRIPIFY</h1>
        <h3>Explore your dreams destinations</h3>
        <p>Welcome to Tripify! Please enter your login credentials to access your account and explore our widge range of travel options.</p>
    </section>
    <section>
        <form action="submit" id="login">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <button type="submit" id="submit">Iniciar Sesion</button>
        </form>
        <p>Don't have an account?<a href="">Register</a></p>
        
    </section>

</body>
</html>
